<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css" href="css/contact.css">

</head>

<body>
    <nav class="menubar">
        <div class="logo"><img src="img/lambda-black.png"></div>
        <a href="">Home</a>
        <a href="http://127.0.0.1:5500/about.html">About</a>
        <a href="">Products</a>
        <a href="">Blog</a>
        <a href="http://127.0.0.1:5500/contact.html">Contact</a>
        <img class="jumbo" src="img/jumbo.jpg">

    </nav>
  
  <div class="container">

  <section class='form-title'>



     <h1>Contact Us!</h1>

     <p>Want to contact us? Fill out this form and we will get back to you!</p>

   </section>

   <form action='' method='get' class='contact-form'>

     <div class='form-row'>

       <label for='email'>Email</label>

         <input id='email'

         name='email'

         type='email'

        placeholder='e.g.: jane@example.com'/>

     </div>

     <div class='form-row'>

       <label for='full-name'>Name</label>

       <input id='full-name' name='full-name' type='text'/>

     </div>

     

     <div class='form-row'>

       <label for='additional-info'>Inquiry: </label>

       <textarea id='abstract' name='abstract'></textarea>

     </div>

     <div class='form-row'>

       <button>Submit</button>

     </div>

     </div>

  <footer>

    <nav>

      <a href="index.html" target="_blank">Home</a>

      <a href="about.html" target="_blank">About</a>

      <a href="#">Products</a>

      <a href="#">Blog</a>

      <a href="contact.html" target="_blank">Contact</a>

    </nav>

  </footer>

</div>

</body>



</html>
